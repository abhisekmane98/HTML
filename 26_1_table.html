<html>
	<head>
		<title>Tables</title>
	</head>
	<body>
		<table>
			<thead>
				<tr>
					<th></th>
					<th scope="col">Monday</th>
					<th scope="col">Tuesday</th>	
					<th scope="col">Wednesday</th>
				</tr>
			</thead>
			<tbody>
				<tr>
					<th scope="row">9.00-10.00</th>
					<td>Astronomy</td>
					<td>Maths</td>
					<td>Arts</td>
				</tr>
				<tr>
					<th scope="row">10.00-11.00</th>
					<td colspan="2">English</td>
					<td rowspan="2">PT</td>
				</tr>
				<tr>
					<th scope="row">11.00-12.00</th>
					<td>Maths</td>
					<td>psycholgy</td>
				</tr>
			</tbody>
			<tfoot>
				<tr>
					<td></td>
					<td colspan="3">End</td>
				</tr>
			</tfoot>
		</table>
	</body>
</html>
